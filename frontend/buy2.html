<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App - Buy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: "Inter", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #CBD5E0;
            /* gray-400 */
            margin: 0;
        }

        .mobile-screen {
            max-width: 375px;
            width: 100%;
            height: 812px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background-color: #F7FAFC;
            /* gray-100 */
            border-radius: 24px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            position: relative;
            box-sizing: border-box;
            overflow: hidden;
        }

        .page-title {
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            color: #1f2937;
            margin-top: 16px;
            margin-bottom: 24px;
        }

        .filter-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .filter-buttons a {
            flex: 1;
            text-decoration: none;
        }

        .filter-button {
            flex: 1;
            font-weight: 600;
            padding: 12px 0;
            border-radius: 9999px;
            /* Pill shape */
            transition: transform 0.1s ease;
            border: 2px solid #19b6a5;
            cursor: pointer;
            width: 100%;
        }

        .filter-button.active {
            background-color: #19b6a5;
            color: white;
        }

        .filter-button:not(.active) {
            background-color: transparent;
            color: #19b6a5;
        }

        .main-content {
            background-color: transparent;
            padding: 0;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 24px;
            overflow-y: auto;
            /* Space for the footer */
            padding-bottom: 100px;
        }

        .restaurant-item {
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .restaurant-item:hover {
            transform: translateY(-5px);
        }

        .restaurant-name {
            font-size: 28px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .image-gallery {
            padding: 16px;
            border-radius: 24px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 8px;
            height: 180px;
            position: relative;
            background-color: #EDF2F7;
            /* gray-200 */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .main-img {
            grid-row: 1 / 3;
            grid-column: 1 / 2;
        }

        .side-img-1 {
            grid-row: 1 / 2;
            grid-column: 2 / 3;
        }

        .side-img-2-wrapper {
            grid-row: 2 / 3;
            grid-column: 2 / 3;
            position: relative;
        }

        .image-count-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #d9d9d9;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 70px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 5px 0;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: black;
            font-size: 12px;
            cursor: pointer;
            text-decoration: none;
        }

        .nav-item i {
            font-size: 22px;
            margin-bottom: 4px;
        }

        .nav-item.active {
            color: #2a9d8f;
        }
    </style>
</head>

<body>
    <div class="mobile-screen">
        <h1 class="page-title">Buy</h1>
        <div class="filter-buttons">
            <a href="buy.html"><button class="filter-button">Food</button></a>
            <a href="#"><button class="filter-button active">Restaurant</button></a>
        </div>
        <main class="main-content" id="restaurant-list">
            <p id="loading-message">Loading restaurants...</p>
        </main>
        <footer>
            <a href="customer_home.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="buy.html" class="nav-item active">
                <i class="fas fa-shopping-cart"></i>
                <span>Buy</span>
            </a>
            <a href="customer_orders.html" class="nav-item">
                <i class="fas fa-shopping-bag"></i>
                <span>Order</span>
            </a>
            <a href="profile.html" class="nav-item">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
            </nav>
        </footer>
    </div>
    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000';
        let allMenuItems = [];
        let allRestaurants = [];

        const restaurantList = document.getElementById('restaurant-list');
        const loadingMessage = document.getElementById('loading-message');

        async function fetchWithAuth(endpoint, options = {}) {
            const token = localStorage.getItem('accessToken');
            if (!token) {
                window.location.href = 'customer_login.html';
                return;
            }

            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`,
                ...options.headers,
            };

            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, { ...options, headers });
                if (response.status === 401) {
                    localStorage.removeItem('accessToken');
                    window.location.href = 'customer_login.html';
                    throw new Error('Unauthorized');
                }
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                const contentType = response.headers.get("content-type");
                if (contentType && contentType.indexOf("application/json") !== -1) {
                    return response.json();
                } else {
                    return null;
                }
            } catch (error) {
                console.error('API Request Failed:', error);
                if (error.message !== 'Unauthorized') {
                    loadingMessage.textContent = 'Could not load data.';
                }
                throw error;
            }
        }

        async function fetchInitialData() {
            try {
                const [menuItems, restaurants] = await Promise.all([
                    fetchWithAuth('/api/menu-items/'),
                    fetchWithAuth('/api/restaurants/')
                ]);
                allRestaurants = restaurants;
                allMenuItems = menuItems;
                renderRestaurantList(allRestaurants);
            } catch (error) {
                console.error("Failed to load data:", error);
            }
        }

        function renderRestaurantList(restaurants) {
            restaurantList.innerHTML = '';
            if (!restaurants || restaurants.length === 0) {
                restaurantList.innerHTML = '<p>No restaurants available.</p>';
                return;
            }
            restaurants.forEach(resto => {
                const itemsForThisRestaurant = allMenuItems.filter(item => item.restaurant === resto.id);
                const imageUrls = itemsForThisRestaurant.map(item => item.image).filter(Boolean);

                const mainImg = imageUrls[0] || 'https://placehold.co/400x400/E2E8F0/A0AEC0?text=Food';
                const sideImg1 = imageUrls[1] || 'https://placehold.co/200x200/E2E8F0/A0AEC0?text=Food';
                const sideImg2 = imageUrls[2] || 'https://placehold.co/200x200/E2E8F0/A0AEC0?text=Food';

                let overlay = '';
                if (imageUrls.length > 3) {
                    overlay = `<div class="image-count-overlay">+${imageUrls.length - 3}</div>`;
                }

                const itemEl = document.createElement('div');
                itemEl.className = 'restaurant-item';
                itemEl.dataset.restaurantId = resto.id;
                itemEl.innerHTML = `
                    <div>
                        <h2 class="restaurant-name">${resto.name}</h2>
                        <div class="image-gallery">
                            <img src="${mainImg}" alt="${resto.name}" class="gallery-img main-img">
                            <img src="${sideImg1}" alt="${resto.name}" class="gallery-img side-img-1">
                            <div class="side-img-2-wrapper">
                                <img src="${sideImg2}" alt="${resto.name}" class="gallery-img">
                                ${overlay}
                            </div>
                        </div>
                    </div>
                `;
                restaurantList.appendChild(itemEl);
            });
        }

        restaurantList.addEventListener('click', (e) => {
            const item = e.target.closest('.restaurant-item');
            if (item) {
                const restaurantId = item.dataset.restaurantId;
                if (restaurantId) {
                    window.location.href = `menu.html?id=${restaurantId}`;
                }
            }
        });

        document.addEventListener('DOMContentLoaded', fetchInitialData);
    </script>
</body>

</html>

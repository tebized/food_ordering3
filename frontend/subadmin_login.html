<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub-admin Portal Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 flex items-center justify-center h-screen">

    <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Sub-admin Portal</h1>
            <p class="text-gray-500 mt-2">Sign in to manage your operations</p>
        </div>

        <form id="login-form">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- Error Message Display -->
            <div id="error-message"
                class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4" role="alert">
                <strong class="font-bold">Error!</strong>
                <span class="block sm:inline" id="error-text"></span>
            </div>

            <div>
                <button type="submit" id="login-button"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
                    Sign In
                </button>
            </div>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const errorMessageDiv = document.getElementById('error-message');
        const errorTextSpan = document.getElementById('error-text');
        const loginButton = document.getElementById('login-button');
        const API_BASE_URL = 'http://127.0.0.1:8000';

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessageDiv.classList.add('hidden');
            loginButton.disabled = true;
            loginButton.textContent = 'Signing In...';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                // Step 1: Get the access token
                const tokenResponse = await fetch(`${API_BASE_URL}/api/token/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                if (!tokenResponse.ok) {
                    const errorData = await tokenResponse.json();
                    // Use a more specific error for failed credentials
                    throw new Error(errorData.detail || 'Invalid username or password.');
                }

                const tokenData = await tokenResponse.json();
                const accessToken = tokenData.access; // Correctly get the access token
                localStorage.setItem('accessToken', accessToken);

                // Step 2: Verify the user's role
                const profileResponse = await fetch(`${API_BASE_URL}/api/profile/`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });

                if (!profileResponse.ok) {
                    throw new Error('Could not verify user profile.');
                }

                const profileData = await profileResponse.json();

                // Step 3: Check if the role is 'sub_admin'
                if (profileData.role !== 'sub_admin') {
                    localStorage.removeItem('accessToken'); // Clean up failed login
                    throw new Error('Access Denied. This portal is for sub-admins only.');
                }

                // Step 4: Redirect on success
                window.location.href = 'subadmin_dashboard.html';

            } catch (error) {
                console.error('Login failed:', error);
                errorTextSpan.textContent = error.message;
                errorMessageDiv.classList.remove('hidden');
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Sign In';
            }
        });
    </script>
</body>

</html>

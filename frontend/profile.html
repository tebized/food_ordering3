<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap");

        :root {
            --primary-color: #2a9d8f;
            --background-color: #f8f8f8;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Roboto", sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .mobile-container {
            width: 375px;
            height: 812px;
            background-color: var(--background-color);
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .profile-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px 25px 90px;
            /* Added 90px bottom padding for space */
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 25px;
            left: 25px;
            font-size: 20px;
            color: var(--text-color);
            text-decoration: none;
            z-index: 10;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            padding-top: 20px;
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #d9d9d9;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            position: relative;
            cursor: pointer;
        }

        .profile-picture i {
            font-size: 50px;
            color: #888;
        }

        .profile-picture-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-name {
            font-size: 22px;
            font-weight: 500;
        }

        .user-handle {
            font-size: 16px;
            color: var(--primary-color);
        }

        .profile-section {
            margin-bottom: 30px;
        }

        .profile-section h3 {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .menu-group {
            background-color: #e9e9e9;
            border-radius: 20px;
            overflow: hidden;
        }

        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 20px;
            text-decoration: none;
            color: var(--text-color);
            background-color: #d9d9d9;
            font-size: 16px;
        }

        .menu-item:not(:last-child) {
            border-bottom: 1px solid #dcdcdc;
        }

        .menu-item i {
            color: #666;
        }

        /* UPDATED: Footer Styles */
        footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #d9d9d9;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 70px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 5px 0;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: black;
            font-size: 12px;
            cursor: pointer;
            text-decoration: none;
        }

        .nav-item i {
            font-size: 22px;
            margin-bottom: 4px;
        }

        .nav-item.active {
            color: #26a69a;
        }

        /* Popup styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-box {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 300px;
            width: 90%;
        }

        .popup-icon {
            font-size: 48px;
            color: #2a9d8f;
            margin-bottom: 15px;
        }

        .popup-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .popup-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .popup-button {
            background-color: #2a9d8f;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .popup-button:hover {
            background-color: #1e7a6b;
        }
    </style>
</head>

<body>
    <div class="mobile-container">
        <main class="profile-content">
            <a href="customer_home.html" class="back-button"><i class="fas fa-arrow-left"></i></a>

            <h1 class="page-title">Profile</h1>

            <div class="profile-header">
                <div class="profile-picture">
                    <i class="fa-solid fa-camera"></i>
                </div>
                <h2 class="user-name" id="user-name">Loading...</h2>
                <p class="user-handle" id="user-handle">@loading...</p>
            </div>

            <section class="profile-section">
                <h3>Activities</h3>
                <div class="menu-group">
                    <a href="favorites.html" class="menu-item">
                        <span>Favorite</span>
                        <i class="fa-solid fa-chevron-right"></i>
                    </a>
                    <a href="#" class="menu-item" id="register-link">
                        <span>Register</span>
                        <i class="fa-solid fa-chevron-right"></i>
                    </a>
                    <a href="customer_orders.html" class="menu-item">
                        <span>My orders</span>
                        <i class="fa-solid fa-chevron-right"></i>
                    </a>
                </div>
            </section>

            <section class="profile-section">
                <h3>General</h3>
                <div class="menu-group">
                    <a href="edit_profile.html" class="menu-item">
                        <span>Edit profile</span>
                        <i class="fa-solid fa-chevron-right"></i>
                    </a>
                    <a href="settings.html" class="menu-item">
                        <span>Setting</span>
                        <i class="fa-solid fa-chevron-right"></i>
                    </a>
                    <a href="support.html" class="menu-item">
                        <span>Support</span>
                        <i class="fa-solid fa-chevron-right"></i>
                    </a>
                    <a href="about_us.html" class="menu-item">
                        <span>About Us</span>
                        <i class="fa-solid fa-chevron-right"></i>
                    </a>
                </div>
            </section>
        </main>

        <!-- UPDATED: Footer with new icons -->
        <footer>
            <a href="customer_home.html" class="nav-item"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="buy.html" class="nav-item"><i class="fas fa-shopping-cart"></i><span>Buy</span></a>
            <a href="customer_orders.html" class="nav-item"><i class="fas fa-shopping-bag"></i><span>My Order</span></a>
            <a href="profile.html" class="nav-item active"><i class="fas fa-user"></i><span>Profile</span></a>
        </footer>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const API_BASE_URL = 'http://127.0.0.1:8000';

            const userNameEl = document.getElementById('user-name');
            const userHandleEl = document.getElementById('user-handle');

            async function fetchWithAuth(endpoint, options = {}) {
                const token = localStorage.getItem('accessToken');

                if (!token) {
                    window.location.href = 'customer_login.html';
                    return;
                }

                const headers = {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`,
                    ...options.headers,
                };

                try {
                    const response = await fetch(`${API_BASE_URL}${endpoint}`, { ...options, headers });

                    if (response.status === 401) {
                        localStorage.removeItem('accessToken');
                        window.location.href = 'customer_login.html';
                        throw new Error('Unauthorized');
                    }

                    if (!response.ok) {
                        throw new Error(`API Error: ${response.status}`);
                    }

                    const contentType = response.headers.get("content-type");
                    if (contentType && contentType.indexOf("application/json") !== -1) {
                        return response.json();
                    } else {
                        return null;
                    }

                } catch (error) {
                    console.error('API Request Failed:', error);
                    if (error.message !== 'Unauthorized') {
                        userNameEl.textContent = "Error";
                        userHandleEl.textContent = "Could not load";
                    }
                    throw error;
                }
            }

            async function loadProfile() {
                try {
                    const user = await fetchWithAuth('/api/profile/');

                    // Role-based access control: Only customers can access this page
                    if (user.role !== 'customer') {
                        localStorage.removeItem('accessToken');
                        alert('Access Denied: You do not have permission to access this page.');
                        window.location.href = 'customer_login.html';
                        return;
                    }

                    if (user) {
                        userNameEl.textContent = user.username || 'User';
                        userHandleEl.textContent = `@${user.username || 'user'}`;
                    }
                } catch (error) {
                    console.error("Failed to load profile", error);
                }
            }

            // Function to show popup
            function showAlreadyRegisteredPopup() {
                const popupHTML = `
                    <div class="popup-overlay" id="popup-overlay">
                        <div class="popup-box">
                            <div class="popup-icon">
                                <i class="fas fa-user-check"></i>
                            </div>
                            <div class="popup-title">Already Registered</div>
                            <div class="popup-message">
                                You are already registered and logged in! Your account is active and ready to use.
                            </div>
                            <button class="popup-button" id="close-popup-btn">Got it</button>
                        </div>
                    </div>
                `;

                document.body.insertAdjacentHTML('beforeend', popupHTML);
                document.getElementById('close-popup-btn').addEventListener('click', closePopup);
            }

            // Function to close popup
            function closePopup() {
                const popup = document.getElementById('popup-overlay');
                if (popup) {
                    popup.remove();
                }
            }

            window.closePopup = closePopup;

            // Add event listener to register link
            document.getElementById('register-link').addEventListener('click', function (e) {
                e.preventDefault(); // Prevent default link behavior

                // Check if user is already logged in (has access token)
                const token = localStorage.getItem('accessToken');
                if (token) {
                    // User is already logged in, show popup
                    showAlreadyRegisteredPopup();
                } else {
                    // User is not logged in, redirect to register page
                    window.location.href = 'customer_register.html';
                }
            });

            // Close popup when clicking outside
            document.addEventListener('click', function (e) {
                if (e.target.classList.contains('popup-overlay')) {
                    closePopup();
                }
            });

            loadProfile();
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Food Ordering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 space-y-6">
        <div>
            <h2 class="text-center text-3xl font-extrabold text-gray-900">
                Create your account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                And start ordering delicious food!
            </p>
        </div>

        <!-- Error Message Placeholder -->
        <div id="error-message"
            class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline" id="error-text">Something went wrong.</span>
        </div>

        <!-- Success Message Placeholder -->
        <div id="success-message"
            class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg relative"
            role="alert">
            <strong class="font-bold">Success!</strong>
            <span class="block sm:inline">Your account has been created. Redirecting to login...</span>
        </div>

        <form id="register-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <div class="mt-1">
                    <input id="username" name="username" type="text" required
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                <div class="mt-1">
                    <input id="email" name="email" type="email" autocomplete="email" required
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="mt-1">
                    <input id="password" name="password" type="password" autocomplete="new-password" required
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>
            <div>
                <label for="password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <div class="mt-1">
                    <input id="password2" name="password2" type="password" autocomplete="new-password" required
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>


            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Sign up
                </button>
            </div>
        </form>
        <p class="mt-2 text-center text-sm text-gray-600">
            Already have an account?
            <a href="customer_login.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                Sign in
            </a>
        </p>
    </div>

    <script>
        const form = document.getElementById('register-form');
        const errorMessageDiv = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const successMessageDiv = document.getElementById('success-message');
        const API_BASE_URL = 'http://127.0.0.1:8000/api';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessageDiv.classList.add('hidden'); // Hide previous errors

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const password2 = document.getElementById('password2').value;

            if (password !== password2) {
                errorText.textContent = 'Passwords do not match.';
                errorMessageDiv.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/users/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        role: 'customer' // All sign-ups are customers by default
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    // --- FIX IS HERE ---
                    // This new code handles both string and array error messages from the backend.
                    let formattedError = '';
                    for (const key in errorData) {
                        const errorValue = errorData[key];
                        if (Array.isArray(errorValue)) {
                            // If it's an array, join it
                            formattedError += `${key}: ${errorValue.join(', ')}\n`;
                        } else {
                            // If it's just a string, use it directly
                            formattedError += `${key}: ${errorValue}\n`;
                        }
                    }
                    throw new Error(formattedError.trim() || 'An unknown error occurred.');
                }

                // Show success and redirect
                form.classList.add('hidden');
                successMessageDiv.classList.remove('hidden');

                setTimeout(() => {
                    window.location.href = 'customer_login.html';
                }, 2000);


            } catch (error) {
                errorText.textContent = error.message;
                errorMessageDiv.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>

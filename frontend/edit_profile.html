<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap");

        :root {
            --primary-color: #2a9d8f;
            --background-color: #f0f0f0;
            --card-background: #e9e9e9;
            --input-background: #e0e0e0;
            --text-color: #333;
            --text-light: #888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Roboto", sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .mobile-container {
            width: 375px;
            height: 812px;
            background-color: #f8f8f8;
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .page-header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .page-header h1 {
            font-size: 22px;
            font-weight: 500;
        }

        .back-button {
            position: absolute;
            left: 25px;
            font-size: 20px;
            color: var(--text-color);
            text-decoration: none;
        }

        .edit-profile-content {
            padding: 0 20px;
            flex-grow: 1;
            overflow-y: auto;
            padding-bottom: 90px;
        }

        .form-container {
            background-color: var(--card-background);
            border-radius: 20px;
            padding: 25px;
        }

        .profile-picture-upload {
            display: block;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #d9d9d9;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .profile-picture i {
            font-size: 50px;
            color: #888;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background-color: var(--input-background);
            font-size: 14px;
        }

        .form-group input::placeholder {
            color: var(--text-light);
        }

        .btn-primary {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 30px;
            background-color: var(--primary-color);
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
        }

        footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #d9d9d9;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 70px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 5px 0;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: black;
            font-size: 12px;
            cursor: pointer;
            text-decoration: none;
        }

        .nav-item i {
            font-size: 22px;
            margin-bottom: 4px;
        }

        .nav-item.active {
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <div class="mobile-container">
        <header class="page-header">
            <a href="profile.html" class="back-button">
                <i class="fa-solid fa-chevron-left"></i>
            </a>
            <h1>Edit profile</h1>
        </header>

        <main class="edit-profile-content">
            <div class="form-container">
                <form id="edit-profile-form">
                    <label for="picture-upload" class="profile-picture-upload">
                        <div class="profile-picture" id="picture-preview">
                            <i class="fa-solid fa-camera"></i>
                        </div>
                    </label>
                    <input type="file" id="picture-upload" accept="image/*" hidden>

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="e.g Samuel Tewodros">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="e.g @sami_2121" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </main>

        <footer>
            <a href="customer_home.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="buy.html" class="nav-item">
                <i class="fas fa-shopping-cart"></i>
                <span>Buy</span>
            </a>
            <a href="customer_orders.html" class="nav-item">
                <i class="fas fa-shopping-bag"></i>
                <span>Order</span>
            </a>
            <a href="profile.html" class="nav-item active">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </footer>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const API_BASE_URL = 'http://127.0.0.1:8000';
            const nameInput = document.getElementById('name');
            const usernameInput = document.getElementById('username');
            const editProfileForm = document.getElementById('edit-profile-form');
            let userId = null;

            async function fetchWithAuth(endpoint, options = {}) {
                const token = localStorage.getItem('accessToken');
                if (!token) {
                    window.location.href = 'customer_login.html';
                    return;
                }
                const headers = { 'Authorization': `Bearer ${token}`, ...options.headers };
                if (!(options.body instanceof FormData)) {
                    headers['Content-Type'] = 'application/json';
                }
                try {
                    const response = await fetch(`${API_BASE_URL}${endpoint}`, { ...options, headers });
                    if (response.status === 401) {
                        localStorage.removeItem('accessToken');
                        window.location.href = 'customer_login.html';
                        throw new Error('Unauthorized');
                    }
                    if (!response.ok) {
                        throw new Error(`API Error: ${response.statusText}`);
                    }
                    if (response.status === 204) return null;
                    return response.json();
                } catch (error) {
                    console.error("API Request Failed:", error);
                    if (error.message !== 'Unauthorized') { alert("An API error occurred. Please try again."); }
                    throw error;
                }
            }

            async function loadProfile() {
                try {
                    const user = await fetchWithAuth('/api/profile/');
                    if (user) {
                        userId = user.id;
                        // Your User model might not have first_name/last_name separate
                        // We will rely on a 'name' field if we add it later, or just use username
                        nameInput.value = user.name || ''; // Assuming a 'name' field
                        usernameInput.value = user.username;
                    }
                } catch (e) { console.error("Could not load profile", e) }
            }

            editProfileForm.addEventListener("submit", async (event) => {
                event.preventDefault();
                if (!userId) {
                    alert("Could not identify user. Please refresh.");
                    return;
                }

                const fullName = nameInput.value.split(' ');
                const firstName = fullName[0] || '';
                const lastName = fullName.slice(1).join(' ') || '';
                const username = usernameInput.value;

                try {
                    await fetchWithAuth(`/api/users/${userId}/`, {
                        method: 'PATCH',
                        body: JSON.stringify({
                            first_name: firstName,
                            last_name: lastName,
                            username: username
                        })
                    });
                    alert("Profile saved successfully!");
                    window.location.href = 'profile.html';
                } catch (error) {
                    console.error("Saving profile failed:", error);
                    alert("Failed to save profile. The username might already be taken.");
                }
            });

            loadProfile();
        });
    </script>
</body>

</html>

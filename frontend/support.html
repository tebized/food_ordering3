<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap");

        :root {
            --primary-color: #3B82F6;
            --sender-bg: #3B82F6;
            --background-color: #f8f8f8;
            --text-color: #333;
            --receiver-bg: #e9e9e9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Roboto", sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .mobile-container {
            width: 375px;
            height: 812px;
            background-color: var(--background-color);
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .page-header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            border-bottom: 1px solid #eee;
        }

        .page-header h1 {
            font-size: 22px;
            font-weight: 500;
        }

        .back-button {
            position: absolute;
            left: 25px;
            font-size: 20px;
            color: var(--text-color);
            text-decoration: none;
        }

        .chat-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 100%;
            /* Let the group control the width */
            padding: 10px 15px;
            border-radius: 20px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .received-group {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            align-self: flex-start;
            max-width: 80%;
        }

        .sent-group {
            align-self: flex-end;
            max-width: 80%;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .received {
            background-color: var(--receiver-bg);
            border-bottom-left-radius: 5px;
        }

        .sent {
            background-color: var(--sender-bg);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #555;
            flex-shrink: 0;
        }

        /* NEW: Styles for edit/delete buttons */
        .message-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            /* Hidden by default */
            transition: opacity 0.2s ease-in-out;
        }

        .sent-group:hover .message-actions {
            opacity: 1;
            /* Show on hover */
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #999;
            font-size: 14px;
        }

        .action-btn:hover {
            color: #333;
        }


        .chat-input-area {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-top: 1px solid #eee;
        }

        .chat-input {
            flex-grow: 1;
            border: none;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 25px;
            font-size: 16px;
        }

        .chat-input:focus {
            outline: none;
        }

        .send-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--primary-color);
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="mobile-container">
        <header class="page-header">
            <a href="profile.html" class="back-button">
                <i class="fa-solid fa-chevron-left"></i>
            </a>
            <h1>Support</h1>
        </header>

        <main class="chat-content" id="chat-content">
            <div class="received-group">
                <div class="avatar"><i class="fa-solid fa-user-tie"></i></div>
                <p class="message received">Heyüñê, how can I help you?</p>
            </div>
            <p id="loading-message">Loading conversation...</p>
        </main>

        <section class="chat-input-area">
            <input type="text" class="chat-input" id="chat-input" placeholder="Type your message...">
            <button class="send-btn" id="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
        </section>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const API_BASE_URL = 'http://127.0.0.1:8000';
            const chatContent = document.getElementById('chat-content');
            const chatInput = document.getElementById('chat-input');
            const sendBtn = document.getElementById('send-btn');
            const loadingMessage = document.getElementById('loading-message');

            let currentUser = null;
            let currentConversation = null;

            async function fetchWithAuth(endpoint, options = {}) {
                const token = localStorage.getItem('accessToken');
                if (!token) {
                    window.location.href = 'customer_login.html';
                    return;
                }

                const headers = { 'Authorization': `Bearer ${token}`, ...options.headers };
                if (!(options.body instanceof FormData)) {
                    headers['Content-Type'] = 'application/json';
                }

                try {
                    const response = await fetch(`${API_BASE_URL}${endpoint}`, { ...options, headers });
                    if (response.status === 401) {
                        localStorage.removeItem('accessToken');
                        window.location.href = 'customer_login.html';
                        throw new Error('Unauthorized');
                    }
                    if (!response.ok) { throw new Error(`API Error: ${response.statusText}`); }
                    if (response.status === 204) return null;
                    return response.json();
                } catch (error) {
                    console.error("API Request Failed:", error);
                    if (error.message !== 'Unauthorized') { loadingMessage.textContent = 'Could not connect to chat.'; }
                    throw error;
                }
            }

            const renderMessage = (msg) => {
                if (loadingMessage) loadingMessage.style.display = 'none';

                const isSender = msg.sender === currentUser.id;
                const messageContainer = document.createElement('div');

                if (isSender) {
                    messageContainer.className = 'sent-group';
                    messageContainer.dataset.messageId = msg.id;
                    messageContainer.dataset.timestamp = msg.timestamp;

                    const minutesSinceSent = (new Date() - new Date(msg.timestamp)) / (1000 * 60);
                    const canEdit = minutesSinceSent < 30;

                    messageContainer.innerHTML = `
                        <div class="message-actions">
                            ${canEdit ? '<button class="action-btn edit-btn"><i class="fa-solid fa-pencil"></i></button>' : ''}
                            <button class="action-btn delete-btn"><i class="fa-solid fa-trash"></i></button>
                        </div>
                        <p class="message sent">${msg.message}</p>
                    `;
                } else {
                    messageContainer.className = 'received-group';
                    messageContainer.innerHTML = `
                        <div class="avatar"><i class="fa-solid fa-user-tie"></i></div>
                        <p class="message received">${msg.message}</p>
                    `;
                }
                chatContent.appendChild(messageContainer);
                chatContent.scrollTop = chatContent.scrollHeight;
            };

            const loadConversation = async () => {
                try {
                    currentUser = await fetchWithAuth('/api/profile/');
                    const conversations = await fetchWithAuth('/api/conversations/');

                    if (conversations && conversations.length > 0) {
                        currentConversation = conversations[0];
                        const messages = await fetchWithAuth(`/api/chat-messages/?conversation=${currentConversation.id}`);
                        messages.forEach(renderMessage);
                    } else {
                        loadingMessage.textContent = 'No conversation yet. Send a message to start!';
                    }
                } catch (error) {
                    console.error(error);
                }
            };

            // --- NEW: Handle Edit and Delete ---
            chatContent.addEventListener('click', async (e) => {
                const editButton = e.target.closest('.edit-btn');
                const deleteButton = e.target.closest('.delete-btn');

                if (editButton) {
                    const messageGroup = editButton.closest('.sent-group');
                    const messageId = messageGroup.dataset.messageId;
                    const messageP = messageGroup.querySelector('.message.sent');

                    const newText = prompt("Edit your message:", messageP.textContent);
                    if (newText && newText.trim() !== '' && newText !== messageP.textContent) {
                        try {
                            const updatedMessage = await fetchWithAuth(`/api/chat-messages/${messageId}/`, {
                                method: 'PATCH',
                                body: JSON.stringify({ message: newText })
                            });
                            messageP.textContent = updatedMessage.message;
                        } catch (error) {
                            alert('Failed to edit message. The time limit may have passed.');
                            console.error(error);
                        }
                    }
                }

                if (deleteButton) {
                    const messageGroup = deleteButton.closest('.sent-group');
                    const messageId = messageGroup.dataset.messageId;
                    if (confirm("Are you sure you want to delete this message?")) {
                        try {
                            await fetchWithAuth(`/api/chat-messages/${messageId}/`, { method: 'DELETE' });
                            messageGroup.remove();
                        } catch (error) {
                            alert('Failed to delete message.');
                            console.error(error);
                        }
                    }
                }
            });

            const sendMessage = async () => {
                const messageText = chatInput.value.trim();
                if (messageText === '') return;

                chatInput.disabled = true;
                sendBtn.disabled = true;

                try {
                    if (!currentConversation) {
                        currentConversation = await fetchWithAuth('/api/conversations/', {
                            method: 'POST',
                            body: JSON.stringify({ subject: 'Support Request' })
                        });
                    }

                    const newMessage = await fetchWithAuth('/api/chat-messages/', {
                        method: 'POST',
                        body: JSON.stringify({
                            conversation: currentConversation.id,
                            message: messageText
                        })
                    });

                    renderMessage(newMessage);
                    chatInput.value = '';

                } catch (error) {
                    alert('Failed to send message.');
                    console.error(error);
                } finally {
                    chatInput.disabled = false;
                    sendBtn.disabled = false;
                    chatInput.focus();
                }
            };

            sendBtn.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            loadConversation();
        });
    </script>
</body>

</html>

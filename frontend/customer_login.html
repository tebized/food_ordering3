<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Food Ordering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 space-y-6">
        <div>
            <h2 class="text-center text-3xl font-extrabold text-gray-900">
                Sign in to your account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                To continue your order
            </p>
        </div>

        <!-- Error Message Placeholder -->
        <div id="error-message"
            class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline" id="error-text">Something went wrong.</span>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <div class="mt-1">
                    <input id="username" name="username" type="text" required
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="mt-1">
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>

            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Sign in
                </button>
            </div>
        </form>
        <p class="mt-2 text-center text-sm text-gray-600">
            Don't have an account?
            <a href="customer_register.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                Sign up
            </a>
        </p>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const errorMessageDiv = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        // CORRECTED: Ensure this points to your backend's base URL
        const API_BASE_URL = 'http://127.0.0.1:8000';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessageDiv.classList.add('hidden');

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                // Step 1: Get the access token
                const tokenResponse = await fetch(`${API_BASE_URL}/api/token/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                const tokenData = await tokenResponse.json();

                if (!tokenResponse.ok) {
                    throw new Error(tokenData.detail || 'Invalid username or password.');
                }

                // CORRECTED: Use 'accessToken' and store the 'access' property from the response
                const accessToken = tokenData.access;
                localStorage.setItem('accessToken', accessToken);

                // Step 2: Get user details to verify role
                // CORRECTED: Use the correct profile URL and the 'Bearer' token
                const userResponse = await fetch(`${API_BASE_URL}/api/profile/`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });

                if (!userResponse.ok) {
                    throw new Error('Could not fetch user profile after login.');
                }
                const userData = await userResponse.json();

                // Security Check: Ensure only customers can log in here
                if (userData.role !== 'customer') {
                    localStorage.removeItem('accessToken'); // clean up failed login
                    throw new Error(`Access Denied. This portal is for customers only.`);
                }

                // Redirect to the customer home page
                window.location.href = 'customer_home.html';

            } catch (error) {
                errorText.textContent = error.message;
                errorMessageDiv.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>

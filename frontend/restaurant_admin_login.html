<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Admin Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            
            .login-container {
                padding: 30px 20px;
                margin: 0 10px;
            }
            
            h2 {
                font-size: 1.5em;
            }
            
            .form-group {
                margin-bottom: 15px;
            }
            
            input[type="text"],
            input[type="password"] {
                padding: 12px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            button {
                padding: 12px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px 15px;
            }
            
            h2 {
                font-size: 1.3em;
            }
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #error-message {
            color: #d9534f;
            text-align: center;
            margin-top: 15px;
            height: 20px;
            font-weight: 500;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Restaurant Admin Login</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <div id="error-message"></div>
        </form>
    </div>

    <script>
        // --- IMPORTANT: This line defines the backend server's address ---
        const API_BASE_URL = 'http://127.0.0.1:8000';

        const loginForm = document.getElementById('login-form');
        const errorMessageDiv = document.getElementById('error-message');

        loginForm.addEventListener('submit', async function (event) {
            event.preventDefault();
            errorMessageDiv.textContent = '';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                // Use the full URL to contact the backend
                const response = await fetch(`${API_BASE_URL}/api/token/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: username, password: password })
                });

                const data = await response.json();

                if (!response.ok) {
                    errorMessageDiv.textContent = data.detail || 'Invalid username or password.';
                    return;
                }

                const accessToken = data.access;
                localStorage.setItem('accessToken', accessToken);

                await verifyUserRole(accessToken);

            } catch (error) {
                console.error('Login Error:', error);
                errorMessageDiv.textContent = 'An error occurred. Please try again.';
            }
        });

        async function verifyUserRole(token) {
            try {
                // Use the full URL to contact the backend
                const response = await fetch(`${API_BASE_URL}/api/profile/`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Could not fetch user profile.');
                }

                const profile = await response.json();

                if (profile.role === 'restaurant_admin') {
                    window.location.href = 'restaurant_admin_dashboard.html';
                } else {
                    errorMessageDiv.textContent = 'Access Denied: Not a valid admin account.';
                    localStorage.removeItem('accessToken');
                }

            } catch (error) {
                console.error('Role Verification Error:', error);
                errorMessageDiv.textContent = 'Could not verify user role.';
                localStorage.removeItem('accessToken');
            }
        }
    </script>

</body>

</html>
